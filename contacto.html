		<section class="intro-contacto">
			<h1>¿Dudas?<br>¿Ganas de empezar?</h1>
			<p>Completá el siguiente formulario con tus dudas o pedido y me pondré en contacto con vos.</p>
			<img class="flecha" src="img/flecha.png" alt="flecha">
	  </section>
		<form method="post" action="mailto:ropaonedg@gmail.com?subject='Formulario de la web'" target="_blank" enctype="text/plain">
			<div>
				<label for="Nombre">Nombre y apellido*</label>
				<input type="text" name="Nombre" id="Nombre" maxlength="30" required>
				
				<label for="Celular">Celular*</label>
				<input type="tel" name="Celular" id="Celular" required>
				
				<h7>¿Cuál opción te describe?*</h7>
				<label for="Opcion">Emprendimiento<input type="radio" name="Emprendimiento" value="Emprendimiento" id="Emprendimiento"></label>
				<label>Pequeño negocio<input type="radio" name="Pequeño negocio" value="Pequeño negocio" id="Pequeño-negocio"></label>
				<label>Compañía grande<input type="radio" name="Compañía grande" value="Compañía grande" id="Compañía-grande"></label>
			</div>
			
			<div>
				<label for="Email">Email*</label>
				<input type="email" name="Email" id="Email" required>
				
				<label for="Web">Sitio web*</label>
				<input type="text" name="Web" id="Web" maxlength="30" required>
				
				<label for="Duda">Dudas / Consultas</label>
				<textarea></textarea>
			</div>
			
			<div>
				<input type="reset" value="Borrar" class="borrar-btn">
				<input type="submit" value="Enviar" formenctype="text/plain" class="enviar-btn">
			</div>
	  </form>
