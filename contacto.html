		<form method="post" action="mailto:ropaonedg@gmail.com?subject='Prueba Form Contacto'" target="_blank" enctype="text/plain">
			<label for="nombre-y-apellido">Nombre y apellido*</label>
			<input type="text" name="nombre-y-apellido" id="Nombre-y-apellido"  maxlength="40" placeholder="Tu nombre y apellido" required>
			
			<label>Email*</label>
			<input type="email" name="email" id="email" placeholder="Tu email" required>
			
			<label>Celular*</label>
			<input type="tel" name="celular" id="celular" placeholder="(000)0000000" required>
			
			<label>Redes sociales y sitio web*</label>
			<input type="text" name="redes-web" id="redes-web" placeholder="redes" required>
			
			<h4>¿Cuál opción te describe?*</h4>
			<label>op 1 <input type="radio" name="op1" value="op1" id="op1"></label>
			<label>op 2 <input type="radio" name="op2" value="op2" id="op2"></label>
			<label>op 3 <input type="radio" name="op3" value="op3" id="op3"></label>
			
			<label for="duda-consulta">Duda / consulta*</label>
			<textarea name="duda-consulta" id="duda-consulta"></textarea>
			
			<input type="reset">
			
			<input type="submit" formenctype="text/plain">
